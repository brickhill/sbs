{% for c in cards %}
    {% if c.type == "card" %}
        <div class="card" style="margin:20px;">
            <!-- <img src="..." class="card-img-top" alt="..."> -->
            <div class="card-body">
                <h5 class="card-title">{{ c.title }}</h5>
                <p class="card-text">{{ c.body }}</p>
                <a href="#" class="btn btn-primary">{{ c.link }}</a>
            </div>
        </div>
    {% elif c.type == "categories" %}
    XXXX
    {% endif %}
{% endfor %}

{% extends "main.html" %}
{% block content %}
<div class="container my-5 col-md-12">
    <div class="row">
        <div class="col-md-8">
            <h1>Contact form</h1>
            <div class="form-group">

                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p}}
                    <button class="btn btn-primary">Contact</button>
                </form> 
            </div>
        </div>
        <div class="col-md-4">
            {% include 'cards.html' %}
        </div>
    </div>
</div>
{% endblock  %}
